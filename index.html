<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius Website by Programming hero</title>

     <!-- Daisy UL link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-8">

    <header>

    </header>

    <main>
            <!-- main content container -->
        <div class="flex flex-col md:flex-row gap-3">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">


                <!-- Triangle card -->
                <div class="card bg-base-100 border border-gray-300 shadow-sm text-center">
                    <figure class="pt-5">
                      <img
                        src="images/triangle.png" alt="Triangle Image" />
                    </figure>
                    <div class="card-body text-center">
                      <h2 class="font-semibold text-2xl">Triangle</h2>
                      <p class="text-[#414141]">Area (A) = 0.5 X b X h</p>

                     <div class="">
                        <input id="triangle-base" class="w-14 text-xl rounded" type="text" placeholder="b">
                        <span class="text-lg mx-2">cm</span>
                        <input id="triangle-height" class="w-14 text-xl rounded" type="text" placeholder="h">
                        <span class="text-lg mx-2">cm</span>
                     </div>

                     <div class="text-xl text-[#414141]">
                        <p >Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                     </div>

                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>




                     <!-- Rectangle card --> 
                  <div class="card bg-base-100 shadow-sm border border-gray-300 text-center">
                    <figure class="px-5 pt-5 ">
                      <img src="images/rectangle.png" alt="Rectangle Image" />
                    </figure>
                    <div class="card-body text-center ">
                      <h2 class="font-semibold text-2xl pt-4">Rectangle</h2>
                      <p class="text-[#414141] p-0">Area (A) = W  X  I</p>

                      <div class="">
                        <input id="rectangle-length" class="w-14 text-xl rounded" type="text" placeholder="w">
                        <span class="text-lg mx-2">cm</span>
                        <input id="rectangle-width" class="w-14 text-xl rounded" type="text" placeholder="I">
                        <span class="text-lg mx-2">cm</span>
                     </div>


                     <div class="text-xl text-[#414141]">
                        <p >Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                     </div>



                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>



                     <!-- Parallelogram card --> 
                     <div class="card bg-base-100 shadow-sm border border-gray-300 text-center">
                        <figure class="px-5 pt-5 ">
                          <img src="images/parallelogram.png" alt="Parallelogram Image" />
                        </figure>
                        <div class="card-body text-center ">
                          <h2 class="font-semibold text-2xl pt-4">Parallelogram</h2>
                          <p class="text-[#414141] p-0">Area (A) = b X h</p>
    
                          <div class="">
                            <input id="parallelogram-width" class="w-14 text-xl rounded" type="text" placeholder="b">
                            <span class="text-lg mx-2">cm</span>
                            <input id="parallelogram-height" class="w-14 text-xl rounded" type="text" placeholder="h">
                            <span class="text-lg mx-2">cm</span>
                         </div>
    
    
                         <div class="text-xl text-[#414141]">
                            <p >Area: <span id="parallelogram-area"></span> <span>cm<sup>2</sup></span></p>
                         </div>
    
    
    
                          <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>


                    <!-- card 4 -->
                <div class="card bg-base-100 shadow-sm">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Card Title</h2>
                      <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>


                 



            </div>


            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>



    <script src="script/triangle.js"></script>
    <script src="script/rectangle.js"></script>
    
</body>
</html>
